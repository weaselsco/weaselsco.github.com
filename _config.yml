    block-1-title: 'Transport międzynarodowy'
    block-1: 'Dalekie trasy to nasza specjalność. Nasi kierowcy to doświadczeni pracownicy z wieloletnią praktyką. Stawiamy, na jakość i bezpieczeństwo prowadzonych działań.'
    block-2-title: 'Usługi'
    block-2: 'Jakość i niezawodność jest domeną naszej działalności. Codzienną walkę z czasem przekładamy na zadowolonie klientów i terminowość realizacji zleceń.'
    block-3-title: 'Transport krajowy'
    block-3: 'Codziennie jesteśmy do Państwa dyspozycji, gwarantując, profesjonalne wykonanie powierzonych nam działań. Transport krajowy to dla nas codzienność.'
